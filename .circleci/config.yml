version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:latest

    working_directory: ~/tp1-programmation-par-composant

    steps:
      # git pull
      - checkout

      # setup testing env
      - run:
          name: Login to DockerHub
          command: docker login -u "julienm1" -p $DOCKERHUB_PASSWORD

      # Download and cache dependencies
      - restore_cache:
          keys:
          - sample-tp1-api-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: sample-tp1-api-{{ checksum "pom.xml" }}

      # package into a jar
      - run: mvn clean install
      - run: mvn clean package

      # build and push docker image to docker hub
      #- run: mvn clean compile jib:build -Dimage=julienm1/tp1:$CIRCLE_BUILD_NUM

      # store raw contents of src code
      - store_artifacts:
          path: target/classes
          destination: tp1-programmation-par-composant
